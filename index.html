<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>EECS 499 Data Warehouse Web</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<!-- Load AngularJS and JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<!-- Load bootstrap core CSS/JS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Load custom CSS and JavaScript -->
	<link type="text/css" rel="stylesheet" href="css/myCss.css"  media="screen,projection"/>
	<script type="text/javascript" language="javascript" src="js/myJs.js"></script>
</head>

<body>

<div classs="row" style="margin-top:30px">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
		<div class="panel-group">
			<!-- This is panel for select -->
			<div class="panel panel-default">
				<div class="panel-heading"><h4>Select</h4></div>
  				<div class="panel-body">
  					<div class="margin-left-50">
						<label class="checkbox-inline"><input type="checkbox" name="test" id="EmployID" value="EmployID">Employee ID</label>
						<label class="checkbox-inline"><input type="checkbox" name="test" id="Program" value="Program">Program</label>
						<label class="checkbox-inline"><input type="checkbox" name="test" id="Gender" value="Gender">Gender</label>
						<label class="checkbox-inline"><input type="checkbox" name="test" id="Ethnicity" value="Ethnicity">Ethnicity</label>
						<label class="checkbox-inline"><input type="checkbox" name="test" id="Country" value="Country">Country of Citizenship</label>
					</div>
  				</div><!-- This is panel for select -->

					<!-- This is panel for filter -->
  				<div class="panel-heading"><h4>Filter</h4></div>
  				<div class="panel-body margin-left-30" style="margin-bottom:20px">


  					<div class="container-fluid" id= "Clauses">
						<div class= "well" id="well0">
						<div class= "row" style="margin-bottom:6px">
						<div class= "col-sm-1">
						</div>
  						<div class= "col-sm-4">
							<select class="form-control" id="selAttr00">
								<option></option>
								<option>Gre_verbal</option>
								<option>Gre_quan</option>
								<option>Gre_Writing</option>
							</select>
						</div>
						<div class= "col-sm-1">
							<select class="form-control" id="selMath00">
								<option></option>
								<option>></option>
								<option><</option>
								<option>=</option>
								<option>>=</option>
								<option><=</option>
							</select>
						</div>
						<div class= "col-sm-2">
							<select class="form-control" id="selLog00">
								<option></option>
								<option>value</option>
								<option>sum</option>
								<option>avg</option>
								<option>min</option>
								<option>max</option>
							</select>
						</div>
						<div class= "col-sm-2">
							<input type="text" class="form-control" id="attValue00">
						</div>
						<div class= "col-sm-1">
								<button class="btn btn-default btn-md" id="or0" ><span class="glyphicon glyphicon-plus"></span>&nbsp OR
								</button>
						</div>
						</div>
						</div>
					</div>

					<div class="row" style="margin:auto">
							<div class="col-md-12" id="and">
									<button class="btn btn-default btn-block" id="addAND" onclick="addAND()">
										<span class="glyphicon glyphicon-plus"></span>&nbsp AND
									</button>
							</div>
					</div>

					<div class="row" style="margin:20px 1px 20px 1px">
							<div class="col-md-12">
								<button type="button" class="btn btn-default btn-block" id="Clear" onclick="Clear()">
									<span class="glyphicon glyphicon-saved"></span> Clear
								</button>
							</div>
					</div>

					<div class="row" style="margin:20px 1px 20px 1px">
							<div class="col-md-12">
								<button type="button" class="btn btn-default btn-block" id="View" onclick="Search()">
									<span class="glyphicon glyphicon-search"></span> Search
								</button>
							</div>
					</div>
					
					<div class="well" style="margin:20px 17px 0 17px">
						<div class="row" style="margin:auto" >
							<div class="col-md-1"></div>
							<div id="Search"></div>
						</div>
					</div>
  			</div><!-- This is panel for filter -->

				<div class="panel-heading"><h4>Result</h4></div>
  				<div class="panel-body">
  					<table class="table table-bordered " style="text-align:center">
					    <thead>
					      <tr id="title">
					      </tr>
					    </thead>
					    <tbody id="body">
					    </tbody>
					  </table>
  				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
